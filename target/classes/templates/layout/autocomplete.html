<script>
	function enviar() {
		$("#enviarmodal").click();
	}
	function pegarImagem() {
		
	}
	jQuery(function($) {
		$('#datet').mask('99/99/9999');
	});
	$(document)
			.ready(
					function() {
						$('.dropdown-trigger').dropdown({
							hover : false,
							constrainWidth : false
						});
						
						var x = document.getElementById('logado').value;
						$
								.ajax({
									type : "GET",
									url : "/findcimage",
									data : {
										"x" : x
									},
									success : function(z) {
										document.getElementById("cloud").src = "https://res.cloudinary.com/dqltxfvpx/image/upload/q_100/"
												+ z;
									}
								});
						$('#modal4').modal();
						$('#modal5').modal();
						$('#modal6').modal();
						$("#busca").click(function() {
							$("#enviarbuscar").click();
						});

						$('#menucontainer')
								.click(
										function(e) {
											e = e || window.event;
											e = e.target || e.srcElement;
											console
													.log(document
															.getElementById("showcreditos").style.display);
											if (document
													.getElementById("showcreditos").style.display != "none")
												document
														.getElementById("creditos").style.backgroundColor = "#ffc107";

											if (document
													.getElementById("showconsumo").style.display != "none")
												document
														.getElementById("consumo").style.backgroundColor = "#ffc107";

											if (e.id == "creditos")
												document
														.getElementById("consumo").style.backgroundColor = "#fff176";

											if (e.id == "consumo")
												document
														.getElementById("creditos").style.backgroundColor = "#fff176";

											event.stopPropagation();
										});
						$("#creditos")
								.click(
										function() {
											var elementExists = document
													.getElementById("showcreditos");
											console
													.log(document
															.getElementById('showcreditos').style.display);

											var el = document
													.getElementById('creditos');

											$("#showconsumo").css("display",
													"none");
											var disp = document
													.getElementById('showcreditos').style.display;

											$("#outro").maskMoney({
												decimal : ",",
												thousands : ".",
												numeralMaxLength : true
											});

											if (disp === "") {
												$("#showcreditos").css(
														"display", "none");

											} else {
												$("#showcreditos")
														.show(
																"slow",
																function() {
																	// Animation complete.
																	window
																			.scrollTo(
																					0,
																					document.body.scrollHeight);
																});
											}
										});
						$("#consumo")
								.click(
										function() {

											console
													.log(document
															.getElementById('showcreditos').style.display);

											document.getElementById("creditos").classList
													.remove("ativo");
											$("#outrodebito").maskMoney({
												decimal : ",",
												thousands : ".",
												numeralMaxLength : true
											});
											$("#showcreditos").css("display",
													"none");
											var disp = document
													.getElementById('showconsumo').style.display;
											if (disp === "") {
												$("#showconsumo").css(
														"display", "none");
											} else {
												$("#showconsumo")
														.show(
																"slow",
																function() {
																	// Animation complete.
																	window
																			.scrollTo(
																					0,
																					document.body.scrollHeight);
																});
											}

										});

						$('#autocomplete-input')
								.devbridgeAutocomplete(
										{
											serviceUrl : '/suggestion',
											paramName : 'searchstr',
											delimiter : ",",
											transformResult : function(response) {
												var aux = document
														.getElementById('autocomplete-input').value;
												var tam = document
														.getElementById('autocomplete-input').value.length;
												var res = aux.substring(0, tam);
												return {
													//must convert json to javascript object before process
													suggestions : $
															.map(
																	$
																			.parseJSON(response),
																	function(
																			item) {
																		var x = item.tagName
																				.substring(
																						0,
																						tam);
																		if (x === aux)
																			return {
																				value : item.tagName,
																				data : item.id
																			};
																	})

												};

											}
										});

					});
</script>
